<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between">
      <h1>Liste des Employes</h1>
      <button type="button" class="btn btn-primary" (click)="  goToForm()">Ajouter un Employe</button>
    </div>
  </div>
</div>
<div class="card card-body " style="margin: 30px 200px">
  <div class="card-header">Liste des Employes</div>
  <div class="card-body">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Archiv√©</th>
      </thead>
      <tbody>
        @for (sectors of allEmployee.employee; track sectors.id) {
        <tr>
          <td>{{ sectors.id }}</td>
          <td>{{ sectors.name }}</td>
          <td>{{ sectors.email }}</td>
          <td>{{ sectors.salary}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
